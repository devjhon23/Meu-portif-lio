<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro de Pets</title>
  <link rel="stylesheet" href="cadastro.css">
</head>
<body>
  <header>
    <h1>Tinder de Pets</h1>
    <nav>
      <ul>
        <li><a href="main page.html">Início</a></li>
      </ul>
    </nav>
  </header>

  <!-- CONTAINER CENTRALIZADO -->
  <main>
      <div class="form-container">

          <h2 class="titulo">Cadastre seu Pet </h2>

          <form id="form-cadastro" class="form-box">

              <label for="nome">Nome do Pet:</label>
              <input type="text" id="nome" placeholder="Ex: Rex" required>

              <label for="especie">Espécie:</label>
              <select id="especie" required>
                  <option value="">Selecione</option>
                  <option value="Cachorro">Cachorro</option>
                  <option value="Gato">Gato</option>
                  <option value="Pássaro">Pássaro</option>
                  <option value="Coelho">Coelho</option>
                  <option value="Outro">Outro</option>
              </select>

              <label for="idade">Idade (em anos):</label>
              <input type="number" id="idade" placeholder="Ex: 3" required>

              <label for="foto">Foto do Pet:</label>
              <input type="file" id="foto" accept="image/*" required>

              <button type="submit" class="btn">Cadastrar</button>

          </form>

      </div>
  </main>

  <footer>
    <p>© 2025 Tinder Pet</p>
  </footer>

  <script src="cadastro.js"></script>
</body>
</html>
