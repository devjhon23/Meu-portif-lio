<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro de Pets</title>
  <link rel="stylesheet" href="cadastro.css">
</head>
<body>
    <header>
        <h1>Tinder de Pets</h1>
        <nav>
            <ul>
                <li><a href="main page.html">Início</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="form-container">

            <h2 class="titulo">Cadastre seu Pet </h2>

            <form action="/cadastro" method="POST" class="form-box" enctype="multipart/form-data">

                <p style="text-align: center; color: #555;">Os campos marcados com * são obrigatórios.</p>

                <label for="tutorId">Seu ID de Tutor/Dono (*):</label>
                <input type="text" id="tutorId" name="tutorId" placeholder="Ex: TUTR001" required>

                <label for="nome">Nome do Pet (*):</label>
                <input type="text" id="nome" name="nome" placeholder="Ex: Rex ou Mia" required> 

                <label for="tipo">Tipo (*):</label>
                <select id="tipo" name="tipo" required>
                    <option value="">Selecione</option>
                    <option value="Cachorro">Cachorro</option>
                    <option value="Gato">Gato</option>
                </select>

                <label for="idade">Idade (em anos):</label>
                <input type="number" id="idade" name="idade" placeholder="Ex: 3" required>

                <label for="foto">Foto do Pet (*):</label>
                <input type="file" id="foto" name="foto" accept="image/*" required>

                <button type="submit" class="btn">Cadastrar</button>

            </form>

        </div>
    </main>

    <footer>
        <p>© 2025 Tinder Pet</p>
    </footer>

    </body>
</html>
